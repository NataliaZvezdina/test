<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link rel="stylesheet" th:href="@{/assets/style.css}">
</head>
<body>

    <table id="wrapper">
        <tr>
            <td rowspan="2" id="menu-wrapper">
                <ul>
                    <li><a th:href="@{/index}">Products</a></li>
                    <li><a th:href="@{/shippers}">Shippers</a></li>
                    <li><a id="active-menu-item" th:href="@{/customers}">Customers</a></li>
                    <li><a th:href="@{/orders}">Orders</a></li>
                </ul>
            </td>
            <td id="header">
                <a th:href="@{/sign-in}">Sign in</a>
                |
                <a th:href="@{/profile}">Profile</a>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQRc3iMIk2A0xrTAgSRxckchkVvYRwbIgqVcw&usqp=CAU">
            </td>
        </tr>
        <tr>
            <td id="content-wrapper">
                <table id="list-customers" border="1">
                    <tr>
                        <th width="50">Id</th>
                        <th width="150">First name</th>
                        <th width="150">Last name</th>
                        <th width="70">Birth date</th>
                        <th>Phone</th>
                        <th width="160">Address</th>
                        <th width="70">City</th>
                        <th width="40">State</th>
                        <th width="50">Points</th>
                        <th width="70">Email</th>
                        <th width="70"></th>
                        <th width="70"></th>
                        <th width="70"></th>
                    </tr>
                    <tr th:each="customer:${foundCustomers}">
                        <td th:text="${customer.customerId}"></td>
                        <td th:text="${customer.firstName}"></td>
                        <td th:text="${customer.lastName}"></td>
                        <td th:text="${customer.birthDate}"></td>
                        <td th:text="${customer.phone}"></td>
                        <td th:text="${customer.address}"></td>
                        <td th:text="${customer.city}"></td>
                        <td th:text="${customer.state}"></td>
                        <td th:text="${customer.points}"></td>
                        <td th:text="${customer.email}"></td>
                        <td class="edit"><a th:href="@{/customer-update/{id}(id=${customer.customerId})}">&#9998;</a></td>
                        <td class="delete"><a th:href="@{/customer-delete/{id}(id=${customer.customerId})}">&#10008;</a></td>
                        <td><a th:href="@{/profile/{id}(id=${customer.customerId})}">Profile</a></td>
                    </tr>
                </table>

                <table id="list-pagination">
                    <tr>
                        <td width="100%"></td>
                        <td>&lArr;</td>
                        <td>2</td>
                        <td>&rArr;</td>
                    </tr>
                </table>


            </td>
        </tr>
    </table>

</body>
</html>
