<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <title>Shop</title>
    <link rel="stylesheet" th:href="@{/assets/style.css}">
</head>
<body>

    <table id="wrapper">
        <tr>
            <td rowspan="2" id="menu-wrapper">
                <ul>
                    <li><a th:href="@{/index}">Products</a></li>
                    <li><a th:href="@{/shippers}">Shippers</a></li>
                    <li><a th:href="@{/customers}">Customers</a></li>
                    <li><a th:href="@{/orders}">Orders</a></li>
                </ul>
            </td>
            <td id="header">
                <a th:href="@{/sign-in}">Sign in</a>
                |
                <a id="active-menu-item" th:href="@{/profile}">Profile</a>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQRc3iMIk2A0xrTAgSRxckchkVvYRwbIgqVcw&usqp=CAU">
            </td>
        </tr>
        <tr>
            <td id="content-wrapper">


                <form id="profile">
                    <label for="name"><b>Username</b></label><br>
                    <input type="text" id="name"placeholder="Enter Username" name="name" required><br><br>

                    <label for="password"><b>Password</b></label><br>
                    <input type="password" id="password" placeholder="Enter Password" name="psw" required>
                    <br><br>

                    <button type="submit">Login</button>
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                    <br><br>

                    <button type="button" class="cancelbtn">Cancel</button>
                    <span class="psw">Forgot <a href="#">password?</a></span>
                </form>

            </td>
        </tr>
    </table>

</body>
</html>
