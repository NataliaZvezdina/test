<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Single customer</title>
    <link rel="stylesheet" th:href="@{/assets/style.css}">
</head>
<body>

<table id="wrapper">
    <tr>
        <td rowspan="2" id="menu-wrapper">
            <ul>
                <li><a th:href="@{/index}">Products</a></li>
                <li><a th:href="@{/shippers}">Shippers</a></li>
                <li><a id="active-menu-item" th:href="@{/customers}">Customers</a></li>
                <li><a th:href="@{/orders}">Orders</a></li>
            </ul>
        </td>
        <td id="header">
            <a th:href="@{/sign-in}">Sign in</a>
            |
            <a th:href="@{/profile}">Profile</a>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQRc3iMIk2A0xrTAgSRxckchkVvYRwbIgqVcw&usqp=CAU">
        </td>
    </tr>
    <tr>
        <td id="content-wrapper">
            <h3>Profile:</h3>
            <hr>
            <table id="list-customers" border="1">
                <tr>
                    <th width="180">First name</th>
                    <th width="180">Last name</th>
                    <th width="70">Birth date</th>
                    <th>Phone</th>
                    <th width="160">Address</th>
                    <th width="70">City</th>
                    <th width="40">State</th>
                    <th width="50">Points</th>

                </tr>
                <tr>
                    <td th:text="${customer.firstName}"></td>
                    <td th:text="${customer.lastName}"></td>
                    <td th:text="${customer.birthDate}"></td>
                    <td th:text="${customer.phone}"></td>
                    <td th:text="${customer.address}"></td>
                    <td th:text="${customer.city}"></td>
                    <td th:text="${customer.state}"></td>
                    <td th:text="${customer.points}"></td>
                </tr>
            </table>

            <br><br>
            <h3>Orders:</h3>
            <hr>

            <table id="list-orders" border="1">
                <tr>
                    <th width="50">OrderId</th>

                    <th width="100">Order date</th>
                    <th width="50">Order status</th>
                    <th >Comments</th>
                    <th width="170">Shipped date</th>
                    <th width="200">Shipper name</th>
                    <th width="70"></th>
                    <th width="70"></th>
                    <th width="70"></th>
                </tr>

                <tr th:each="order:${orders}">
                    <td th:text="${order.orderId}"></td>
                    <td th:text="${order.orderDate}"></td>
                    <td th:text="${order.orderStatus}"></td>
                    <td th:text="${order.comments}"></td>
                    <td th:text="${order.shippedDate}"></td>
                    <td th:text="${order.shipperName}"></td>
                    <td class="edit">&#9998;</td>
                    <td class="delete">&#10008;</td>
                    <td><a th:href="@{/orders/{id}(id=${order.orderId})}">open</a></td>
                </tr>
            </table>

            <table id="list-pagination">
                <tr>
                    <td width="100%"></td>
                    <td>&lArr;</td>
                    <td>1</td>
                    <td>&rArr;</td>
                </tr>
            </table>

            <hr>

        </td>
    </tr>
</table>

</body>
</html>
