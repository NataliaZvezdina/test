<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>

    <table id="wrapper">
        <tr>
            <td rowspan="2" id="menu-wrapper">
                <ul>
                    <li><a id="active-menu-item" href="index.html">Products</a></li>
                    <li><a href="shippers.html">Shippers</a></li>
                    <li><a href="customers.html">Customers</a></li>
                    <li><a href="orders.html">Orders</a></li>
                </ul>
            </td>
            <td id="header">
                <a href="sign-in.html">Sign in</a>
                |
                <a href="profile.html">Profile</a>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQRc3iMIk2A0xrTAgSRxckchkVvYRwbIgqVcw&usqp=CAU">
            </td>
        </tr>
        <tr>
            <td id="content-wrapper">
                <table id="list-products" border="1">
                    <tr>
                        <th width="50">Id</th>
                        <th>Name</th>
                        <th width="80">Price, $</th>
                        <th width="150">Quantity in stock</th>
                        <td width="70"></td>
                        <td width="70"></td>
                    </tr>

                    <tr th:each="product:${foundProducts}">
                        <td th:text="${product.productId}"></td>
                        <td th:text="${product.name}"></td>
                        <td th:text="${product.quantityInStock}"></td>
                        <td th:text="${product.unitPrice}"></td>
                        <td class="edit">&#9998;</td>
                        <td class="delete">&#10008;</td>
                    </tr>

                </table>
                <table id="list-pagination">
                    <tr>
                        <td width="100%"></td>
                        <td>&lArr;</td>
                        <td>3</td>
                        <td>&rArr;</td>
                    </tr>
                </table>
                <hr>
                <h2>Add new product:</h2>

                <form>
                    <label for="name">Name:</label><br>
                    <input name="name" id="name" type="text">
                    <br><br>
                    <label for="price">Price, $:</label><br>
                    <input name="price" id="price" type="number">
                    <br><br>
                    <label for="quantity-in-stock">Quantity in stock:</label><br>
                    <input name="quantityInStock" id="quantity-in-stock" type="number">
                    <input type="submit" value="Save">
                </form>
            </td>
        </tr>
    </table>

</body>
</html>
